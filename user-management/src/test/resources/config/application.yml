# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
    client:
        enabled: false
    instance:
        appname: userManagement
        instanceId: userManagement:${spring.application.instance-id:${random.value}}

logging:
    level:
        ROOT: INFO
        de.tum.in.www1.artemis: DEBUG
        tech.jhipster: INFO

artemis:
    version: 1.3.3-beta7
    file-upload-path: uploads
    submission-export-path: exports
    external-system-request:
        batch-size: 1  # wait the time below after 1 requests (make it easier to test the corresponding code)
        batch-waiting-time: 5   # 5ms (make the tests faster)

spring:
    application:
        name: userManagement
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:Artemis;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        name:
        username:
        password:
    hikari:
        auto-commit: false
    data:
        jpa:
            repositories:
                bootstrap-mode: deferred
    jackson:
        serialization:
            indent-output: true
    jmx:
        enabled: false
    jpa:
        #        database-platform: tech.jhipster.domain.util.FixedH2Dialect
        open-in-view: false
        show-sql: false
        hibernate:
            #            ddl-auto: none                         # out commented because it would lead to test execution errors
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.jdbc.time_zone: UTC
            hibernate.id.new_generator_mappings: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
            # modify batch size as necessary
            hibernate.jdbc.batch_size: 25
            hibernate.order_inserts: true
            hibernate.order_updates: true
            #            hibernate.query.fail_on_pagination_over_collection_fetch: true  # not appropriate in our case: https://vladmihalcea.com/hibernate-query-fail-on-pagination-over-collection-fetch/
            hibernate.query.in_clause_parameter_padding: true
            hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastLocalCacheRegionFactory
            hibernate.cache.use_minimal_puts: true
            hibernate.cache.hazelcast.instance_name: userManagement
            hibernate.cache.hazelcast.use_lite_member: true
    liquibase:
        contexts: tests
        enabled: false
    mail:
        host: localhost
    main:
        allow-bean-definition-overriding: true
    messages:
        basename: i18n/messages
        cache-duration: PT1S # 1 second, see the ISO 8601 standard
    task:
        execution:
            thread-name-prefix: user-management-task-
            pool:
                core-size: 1
                max-size: 50
                queue-capacity: 10000
        scheduling:
            thread-name-prefix: user-management-scheduling-
            pool:
                size: 1
    thymeleaf:
        mode: HTML
    sleuth:
        sampler:
            probability: 1 # report 100% of traces
    cloud:
        discovery:
            enabled: false
        config:
            discovery:
                enabled: false
            enabled: false
            import-check:
                enabled: false
    websocket:
        broker:
            username: guest
            password: guest
            addresses: ""
    hazelcast:
        interface: "127.0.0.1"

server:
    port: 8080
    url: https://artemislocal.ase.in.tum.de
    forward-headers-strategy: native

management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include: ["jhimetrics"]
    endpoint:
        jhimetrics:
            enabled: true

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    clientApp:
        name: 'userManagementApp'
    # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
    cors:
        allowed-origin-patterns: "*"
        allowed-methods: "*"
        allowed-headers: "*"
        exposed-headers: "Authorization,Link,X-Total-Count"
        allow-credentials: true
        max-age: 1800
    logging:
        # To test json console appender
        use-json-format: false
        logstash:
            enabled: false
            host: localhost
            port: 5000
            queue-size: 512
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: bXktc2VjcmV0LWtleS13aGljaC1zaG91bGQtYmUtY2hhbmdlZC1pbi1wcm9kdWN0aW9uLWFuZC1iZS1iYXNlNjQtZW5jb2RlZAo=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
