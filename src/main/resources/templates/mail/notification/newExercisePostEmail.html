<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="mail/notification/fragments :: head"/>
<body>
<th:block th:replace="mail/notification/fragments :: header"/>
<!-- Message Body Start -->
<div id="message-body">
    <th:block th:replace="mail/notification/fragments :: greetingsFullName"/>
    <div class="notification-content">
            <span th:text="#{email.notification.title.post.exercise.new(
                ${notificationSubject.getTitle()},
                ${notificationSubject.getExercise().getTitle()},
                ${notificationSubject.getExercise().getCourse().getTitle()}
                )}">Notification Content for new Exercise Posts</span>

            <p class="bold-text" th:text="#{email.notification.title.post.content}">Post content:</p>
            <ul>
                <li th:text="#{email.notification.title.exercise.information.difficulty(${notificationSubject.getDifficulty()})}">Difficulty</li>
            </ul>

        <th:block th:replace="mail/notification/fragments :: openInArtemisButton"/>
    </div>
    <th:block th:replace="mail/notification/fragments :: farewell"/>
</div>
<!-- Message Body End -->
<th:block th:replace="mail/notification/fragments :: footer"/>
</body>
</html>
