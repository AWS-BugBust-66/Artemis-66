<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${groupNotification.title}">Notification Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/svg+xml" sizes="any" th:href="@{|${baseUrl}/favicon.svg|}" />
</head>
<body>

<span th:utext="#{email.greeting.plural}">
    Dear
</span>

<th:block th:switch="${groupNotification.type.toString()}">
    <th:block th:case="'STUDENT'">
        <span th:utext="#{email.notification.group.students}"/>
    </th:block>
    <th:block th:case="'INSTRUCTOR'">
        <span th:utext="#{email.notification.group.instructors}"/>
    </th:block>
    <th:block th:case="'EDITOR'">
        <span th:utext="#{email.notification.group.editors}"/>
    </th:block>
    <th:block th:case="'TA'">
        <span th:utext="#{email.notification.group.tutors}"/>
    </th:block>
</th:block>

<span th:utext="#{email.notification.group.from(${groupNotification.course.title})}">
    Course Title
</span>

<p th:text="${groupNotification.text}">
    Notification Text
</p>
<!--
<p>
    <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}" th:text="${url}">Activation link</a>
</p>
-->
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br />
    <em th:text="#{email.signature}">The Artemis team.</em>
</p>
</body>
</html>
