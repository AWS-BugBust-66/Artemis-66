<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${notification.title}">Notification Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/svg+xml" sizes="any" th:href="@{|${baseUrl}/favicon.svg|}" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            font-family: "Raleway", sans-serif;
            background-color: #d8dada;
            font-size: 19px;
            margin: 0 auto;
        }

        a {
            color: #3e8acc;
        }

        #logo {
            max-width: 50px;
            vertical-align: middle;
            background-color: #353D47;
            padding: 10px;
        }

        .notification-text-header {
            padding-top: 10px;
        }

        #notification-text {
            font-style: italic;
        }

        .button {
            background-color: #5B9CD4;
            color: white;
            font-weight: 800;
            padding: 8px 12px;
            border-radius: 8px;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .button-wrapper {
            padding: 25px 25px 25px 0px;
        }

        header {
            background-color: #353D47;
            font-style: italic;
            color: white;
            font-size: smaller;
            padding: 10px;
        }

        #message-body {
            background-color: white;
            padding: 10px;
        }

        footer {
            background-color: #353D47;
            font-style: italic;
            color: white;
            font-size: smaller;
            padding: 5px;
        }
    </style>
</head>
<body>

<header>
    <img id="logo" src="https://artemis.ase.in.tum.de/public/images/logo.png" alt="artemis logo"/>
</header>

<div id="message-body">
    <!-- Greetings -->
    <th:block th:if="${isGroupNotification}">
        <!--GROUP-->
        <span th:utext="#{email.greeting.plural}">Dear</span>
        <span th:utext="${notification.course.title}">Course Title</span>
        <th:block th:switch="${notification.type.toString()}">
        <th:block th:case="'STUDENT'">
            <span th:utext="#{email.notification.group.students}"/>
        </th:block>
        <th:block th:case="'INSTRUCTOR'">
            <span th:utext="#{email.notification.group.instructors}"/>
        </th:block>
        <th:block th:case="'EDITOR'">
            <span th:utext="#{email.notification.group.editors}"/>
        </th:block>
        <th:block th:case="'TA'">
            <span th:utext="#{email.notification.group.tutors}"/>
        </th:block>
    </th:block>
    </th:block>
    <th:block th:unless="${isGroupNotification}">
        <!--SINGLE-->
        <span th:text="#{email.activation.greeting(${user.getName()})}">Dear</span>
    </th:block>
    <!-- Greetings End -->
    <br>
    <!-- Notification Content -->
    <th:block th:switch="${notificationTypeFromTitle}">
        <th:block th:case="'ATTACHMENT_CHANGE'">
            <span th:text="#{email.notification.title.attachment}"/>
            <th:block th:fragment="notificationText">
                <p class="notification-text-header" th:text="#{email.notification.aux.notification.text.header.change.message}"/>
                <p id="notification-text" th:text="${notification.text}">Notification Text</p>
            </th:block>
        </th:block>
        <th:block th:case="'EXERCISE_CREATED'">
            <span th:text="#{email.notification.title.exercise.created(${notificationSubject})}"/>
        </th:block>
        <th:block th:case="'EXERCISE_PRACTICE'">
            <span th:text="#{email.notification.title.exercise.practice(${notificationSubject})}"/>
        </th:block>
        <th:block th:case="'EXERCISE_UPDATED'">
            <span th:text="#{email.notification.title.exercise.updated}"/>
            <th:block th:replace="mail/notificationEmail :: notificationText"/>
        </th:block>
        <th:block th:case="'NEW_ANSWER_POST_FOR_EXERCISE'">
            <th:block th:if="${isGroupNotification}">
                <!--GROUP-->
                <span th:utext="#{email.notification.title.answer.exercise.group(${notificationSubject})}"/>
            </th:block>
            <th:block th:unless="${isGroupNotification}">
                <!--SINGLE-->
                <span th:utext="#{email.notification.title.answer.exercise.single}"/>
            </th:block>
        </th:block>
        <th:block th:case="'NEW_ANSWER_POST_FOR_LECTURE'">
            <th:block th:if="${isGroupNotification}">
                <!--GROUP-->
                <span th:utext="#{email.notification.title.answer.lecture.group(${notificationSubject})}"/>
            </th:block>
            <th:block th:unless="${isGroupNotification}">
                <!--SINGLE-->
                <span th:utext="#{email.notification.title.answer.lecture.single}"/>
            </th:block>
        </th:block>
        <th:block th:case="'NEW_POST_FOR_EXERCISE'">
            <span th:utext="#{email.notification.title.post.exercise(${notificationSubject})}"/>
        </th:block>
        <th:block th:case="'NEW_POST_FOR_LECTURE'">
            <span th:utext="#{email.notification.title.post.lecture(${notificationSubject})}"/>
        </th:block>
        <!-- difficult to test -->
        <th:block th:case="'COURSE_ARCHIVE_FAILED'">
            <span th:utext="#{email.notification.title.archive.failed.course}"/>
        </th:block>
        <th:block th:case="'DUPLICATE_TEST_CASE'">
            <span th:utext="#{email.notification.title.duplicate}"/>
        </th:block>
        <th:block th:case="'ILLEGAL_SUBMISSION'">
            <span th:utext="#{email.notification.title.illegal.submission}"/>
        </th:block>
    </th:block>

    <!-- Button/Link that navigates to the respective page in Artemis -->
    <div class="button-wrapper">
        <a class="button" th:href="@{${notificationUrl}}">Open in Artemis</a>
    </div>
    <br>
    <!-- Farwell -->
    <p>
        <span th:text="#{email.activation.text2}">Regards, </span>
        <br/>
        <em th:text="#{email.signature}">The Artemis team.</em>
    </p>
</div>
<!-- Message Body End -->
<!-- Additional Information -->
<footer>
    You can (un)subscribe to similar emails in your notification settings in
    <a th:href="@{|${baseUrl}/user-settings/notifications|}">Artemis</a>
</footer>

</body>
</html>
