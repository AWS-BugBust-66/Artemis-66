<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">
            <span jhiTranslate="artemisApp.programmingExercise.auxiliaryRepository.addAuxiliaryRepository">Add Auxiliary Repository</span>
            ({{ exercise.title }})
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>
        <div class="form-group">
            <h4 class="control-label" jhiTranslate="artemisApp.programmingExercise.auxiliaryRepository.repositoryName">Repository Name</h4>
            <input type="text" required class="form-control" name="Repository Name" id="studentLogin" [(ngModel)]="student.login" #studentLogin="ngModel" />
            <span class="text-danger" *ngIf="studentLogin?.invalid && studentLogin?.errors?.required" jhiTranslate="artemisApp.result.studentLoginRequired">
                Repository Name is required.
            </span>
        </div>
        <div class="form-group">
            <h4 class="control-label" jhiTranslate="artemisApp.programmingExercise.auxiliaryRepository.checkoutDirectory">Checkout Directory</h4>
            <input type="text" required class="form-control" name="resultString" id="resultString" [(ngModel)]="result.resultString" #resultString="ngModel" />
            <span class="text-danger" *ngIf="resultString?.invalid && resultString?.errors?.required" jhiTranslate="artemisApp.result.resultStringRequired">
                Result text is required.
            </span>
        </div>
        <div class="form-group row align-items-end">
            <div class="col-md-6">
                <label class="control-label"> Description </label>
                <textarea type="text" class="form-control" id="feedbackErrorText" name="feedbackErrorText" [(ngModel)]="feedbacks"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
