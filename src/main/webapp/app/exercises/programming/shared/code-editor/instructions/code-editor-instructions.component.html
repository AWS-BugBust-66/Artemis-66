<div id="cardInstructions" class="instructions-wrapper card border">
    <div class="card-header d-flex justify-content-center text-white bg-primary" (click)="toggleEditorCollapse($event)">
        <h3 class="card-title">
            <div  style="align-content: flex-start" *ngIf="!collapsed">
                <fa-icon [icon]="['far', 'list-alt']"></fa-icon>
                <span class="ms-2" jhiTranslate="artemisApp.editor.instructions">Instructions</span>
                <fa-icon class="ms-auto" [icon]="'chevron-right'"></fa-icon>
            </div>
            <div class="collapsed-instructions-card" *ngIf="collapsed">
                <fa-icon [icon]="'chevron-left'"></fa-icon>
                    <span class="ms-2 header" jhiTranslate="artemisApp.editor.instructions">Instructions</span>
                <fa-icon [icon]="'chevron-left'"></fa-icon>
            </div>
        </h3>
    </div>
    <ng-content *ngIf="!collapsed"></ng-content>
    <!-- Required for resizing; don't remove empty span -->
    <div class="rg-left"><span></span></div>
</div>
