<div class="row">
    <div style="display: block">
        <div class="col-md-7">
            <canvas
                baseChart
                [height]="height"
                [datasets]="chartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="chartLegend"
                [chartType]="barChartType"
            ></canvas>
        </div>
    </div>
</div>
