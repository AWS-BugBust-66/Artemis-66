<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.multipleChoiceQuestion.home.title">Multiple Choice Questions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-multiple-choice-question" [routerLink]="['/multiple-choice-question/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.multipleChoiceQuestion.home.createLabel">
            Create new Multiple Choice Question
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="multipleChoiceQuestions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let multipleChoiceQuestion of multipleChoiceQuestions ;trackBy: trackId">
                <td><a [routerLink]="['/multiple-choice-question', multipleChoiceQuestion.id, 'view' ]">{{multipleChoiceQuestion.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/multiple-choice-question', multipleChoiceQuestion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/multiple-choice-question', multipleChoiceQuestion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'multiple-choice-question/'+ multipleChoiceQuestion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
