<div>
    <h2>
        <span jhiTranslate="arTeMiSApp.multipleChoiceQuestion.home.title">Multiple Choice Questions</span>
        <button class="btn btn-primary float-right jh-create-entity create-multiple-choice-question" [routerLink]="['/', { outlets: { popup: ['multiple-choice-question-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="arTeMiSApp.multipleChoiceQuestion.home.createLabel">
            Create new Multiple Choice Question
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="multipleChoiceQuestions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let multipleChoiceQuestion of multipleChoiceQuestions ;trackBy: trackId">
                <td><a [routerLink]="['../multiple-choice-question', multipleChoiceQuestion.id ]">{{multipleChoiceQuestion.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../multiple-choice-question', multipleChoiceQuestion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'multiple-choice-question/'+ multipleChoiceQuestion.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'multiple-choice-question/'+ multipleChoiceQuestion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
