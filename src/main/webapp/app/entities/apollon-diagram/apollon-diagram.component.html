<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.apollonDiagram.home.title">Apollon Diagrams</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-apollon-diagram" [routerLink]="['/apollon-diagram/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.apollonDiagram.home.createLabel">
            Create new Apollon Diagram
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="apollonDiagrams">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.apollonDiagram.title">Title</span></th>
            <th><span jhiTranslate="arTeMiSApp.apollonDiagram.jsonRepresentation">Json Representation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let apollonDiagram of apollonDiagrams ;trackBy: trackId">
                <td><a [routerLink]="['/apollon-diagram', apollonDiagram.id, 'view' ]">{{apollonDiagram.id}}</a></td>
                <td>{{apollonDiagram.title}}</td>
                <td>{{apollonDiagram.jsonRepresentation}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/apollon-diagram', apollonDiagram.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/apollon-diagram', apollonDiagram.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'apollon-diagram/'+ apollonDiagram.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
