<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.dragItem.home.title">Drag Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-drag-item" [routerLink]="['/drag-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.dragItem.home.createLabel">
            Create new Drag Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dragItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.dragItem.pictureFilePath">Picture File Path</span></th>
            <th><span jhiTranslate="arTeMiSApp.dragItem.text">Text</span></th>
            <th><span jhiTranslate="arTeMiSApp.dragItem.invalid">Invalid</span></th>
            <th><span jhiTranslate="arTeMiSApp.dragItem.question">Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dragItem of dragItems ;trackBy: trackId">
                <td><a [routerLink]="['/drag-item', dragItem.id, 'view' ]">{{dragItem.id}}</a></td>
                <td>{{dragItem.pictureFilePath}}</td>
                <td>{{dragItem.text}}</td>
                <td>{{dragItem.invalid}}</td>
                <td>
                    <div *ngIf="dragItem.question">
                        <a [routerLink]="['../drag-and-drop-question', dragItem.question?.id, 'view' ]" >{{dragItem.question?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/drag-item', dragItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/drag-item', dragItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drag-item/'+ dragItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
