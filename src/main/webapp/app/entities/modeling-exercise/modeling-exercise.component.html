<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.modelingExercise.home.title">Modeling Exercises</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-modeling-exercise" [routerLink]="['/modeling-exercise/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.modelingExercise.home.createLabel">
            Create new Modeling Exercise
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="modelingExercises">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.modelingExercise.diagramType">Diagram Type</span></th>
            <th><span jhiTranslate="arTeMiSApp.modelingExercise.sampleSolutionModel">Sample Solution Model</span></th>
            <th><span jhiTranslate="arTeMiSApp.modelingExercise.sampleSolutionExplanation">Sample Solution Explanation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let modelingExercise of modelingExercises ;trackBy: trackId">
                <td><a [routerLink]="['/modeling-exercise', modelingExercise.id, 'view' ]">{{modelingExercise.id}}</a></td>
                <td jhiTranslate="{{'arTeMiSApp.DiagramType.' + modelingExercise.diagramType}}">{{modelingExercise.diagramType}}</td>
                <td>{{modelingExercise.sampleSolutionModel}}</td>
                <td>{{modelingExercise.sampleSolutionExplanation}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/modeling-exercise', modelingExercise.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/modeling-exercise', modelingExercise.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'modeling-exercise/'+ modelingExercise.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
