<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modelingExercise">
            <h2><span jhiTranslate="arTeMiSApp.modelingExercise.detail.title">Modeling Exercise</span> {{modelingExercise.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.modelingExercise.diagramType">Diagram Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'arTeMiSApp.DiagramType.' + modelingExercise.diagramType}}">{{modelingExercise.diagramType}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.modelingExercise.sampleSolutionModel">Sample Solution Model</span></dt>
                <dd>
                    <span>{{modelingExercise.sampleSolutionModel}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.modelingExercise.sampleSolutionExplanation">Sample Solution Explanation</span></dt>
                <dd>
                    <span>{{modelingExercise.sampleSolutionExplanation}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/modeling-exercise', modelingExercise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
