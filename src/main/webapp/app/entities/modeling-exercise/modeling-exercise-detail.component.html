
<div *ngIf="modelingExercise">
    <h2><span jhiTranslate="arTeMiSApp.modelingExercise.detail.title">Modeling Exercise</span> {{modelingExercise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="arTeMiSApp.modelingExercise.baseFilePath">Base File Path</span></dt>
        <dd>
            <span>{{modelingExercise.baseFilePath}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'modeling-exercise/'+ modelingExercise.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
