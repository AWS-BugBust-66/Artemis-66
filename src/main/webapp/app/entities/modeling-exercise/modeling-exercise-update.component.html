<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-modeling-exercise-heading" jhiTranslate="arTeMiSApp.modelingExercise.home.createOrEditLabel">Create or edit a Modeling Exercise</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!modelingExercise.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="modelingExercise.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.modelingExercise.diagramType" for="field_diagramType">Diagram Type</label>
                    <select class="form-control" name="diagramType" [(ngModel)]="modelingExercise.diagramType" id="field_diagramType" >
                        <option value="CLASS">{{'arTeMiSApp.DiagramType.CLASS' | translate}}</option>
                        <option value="ACTIVITY">{{'arTeMiSApp.DiagramType.ACTIVITY' | translate}}</option>
                        <option value="USE_CASE">{{'arTeMiSApp.DiagramType.USE_CASE' | translate}}</option>
                        <option value="COMMUNICATION">{{'arTeMiSApp.DiagramType.COMMUNICATION' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.modelingExercise.sampleSolutionModel" for="field_sampleSolutionModel">Sample Solution Model</label>
                    <input type="text" class="form-control" name="sampleSolutionModel" id="field_sampleSolutionModel"
                        [(ngModel)]="modelingExercise.sampleSolutionModel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.modelingExercise.sampleSolutionExplanation" for="field_sampleSolutionExplanation">Sample Solution Explanation</label>
                    <input type="text" class="form-control" name="sampleSolutionExplanation" id="field_sampleSolutionExplanation"
                        [(ngModel)]="modelingExercise.sampleSolutionExplanation" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
