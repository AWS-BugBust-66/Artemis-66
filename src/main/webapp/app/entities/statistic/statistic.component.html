<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.statistic.home.title">Statistics</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-statistic" [routerLink]="['/statistic/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.statistic.home.createLabel">
            Create new Statistic
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="statistics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.statistic.released">Released</span></th>
            <th><span jhiTranslate="arTeMiSApp.statistic.participantsRated">Participants Rated</span></th>
            <th><span jhiTranslate="arTeMiSApp.statistic.participantsUnrated">Participants Unrated</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let statistic of statistics ;trackBy: trackId">
                <td><a [routerLink]="['/statistic', statistic.id, 'view' ]">{{statistic.id}}</a></td>
                <td>{{statistic.released}}</td>
                <td>{{statistic.participantsRated}}</td>
                <td>{{statistic.participantsUnrated}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/statistic', statistic.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/statistic', statistic.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'statistic/'+ statistic.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
