<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="programmingSubmission">
            <h2><span jhiTranslate="arTeMiSApp.programmingSubmission.detail.title">Programming Submission</span> {{programmingSubmission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.programmingSubmission.commitHash">Commit Hash</span></dt>
                <dd>
                    <span>{{programmingSubmission.commitHash}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/programming-submission', programmingSubmission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
