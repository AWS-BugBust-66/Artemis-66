<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ltiOutcomeUrl">
            <h2><span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.detail.title">Lti Outcome Url</span> {{ltiOutcomeUrl.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.url">Url</span></dt>
                <dd>
                    <span>{{ltiOutcomeUrl.url}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.sourcedId">Sourced Id</span></dt>
                <dd>
                    <span>{{ltiOutcomeUrl.sourcedId}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.user">User</span></dt>
                <dd>
                    {{ltiOutcomeUrl.user?.id}}
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.exercise">Exercise</span></dt>
                <dd>
                    <div *ngIf="ltiOutcomeUrl.exercise">
                        <a [routerLink]="['/exercise', ltiOutcomeUrl.exercise?.id, 'view']">{{ltiOutcomeUrl.exercise?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lti-outcome-url', ltiOutcomeUrl.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
