<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.home.title">Lti Outcome Urls</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lti-outcome-url" [routerLink]="['/lti-outcome-url/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.ltiOutcomeUrl.home.createLabel">
            Create new Lti Outcome Url
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ltiOutcomeUrls">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.url">Url</span></th>
            <th><span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.sourcedId">Sourced Id</span></th>
            <th><span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.user">User</span></th>
            <th><span jhiTranslate="arTeMiSApp.ltiOutcomeUrl.exercise">Exercise</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ltiOutcomeUrl of ltiOutcomeUrls ;trackBy: trackId">
                <td><a [routerLink]="['/lti-outcome-url', ltiOutcomeUrl.id, 'view' ]">{{ltiOutcomeUrl.id}}</a></td>
                <td>{{ltiOutcomeUrl.url}}</td>
                <td>{{ltiOutcomeUrl.sourcedId}}</td>
                <td>
                    {{ltiOutcomeUrl.user?.id}}
                </td>
                <td>
                    <div *ngIf="ltiOutcomeUrl.exercise">
                        <a [routerLink]="['../exercise', ltiOutcomeUrl.exercise?.id, 'view' ]" >{{ltiOutcomeUrl.exercise?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/lti-outcome-url', ltiOutcomeUrl.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lti-outcome-url', ltiOutcomeUrl.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lti-outcome-url/'+ ltiOutcomeUrl.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
