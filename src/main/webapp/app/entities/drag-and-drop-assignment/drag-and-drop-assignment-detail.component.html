<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dragAndDropAssignment">
            <h2><span jhiTranslate="arTeMiSApp.dragAndDropAssignment.detail.title">Drag And Drop Assignment</span> {{dragAndDropAssignment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.dragAndDropAssignment.item">Item</span></dt>
                <dd>
                    <div *ngIf="dragAndDropAssignment.item">
                        <a [routerLink]="['/drag-item', dragAndDropAssignment.item?.id, 'view']">{{dragAndDropAssignment.item?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.dragAndDropAssignment.location">Location</span></dt>
                <dd>
                    <div *ngIf="dragAndDropAssignment.location">
                        <a [routerLink]="['/drop-location', dragAndDropAssignment.location?.id, 'view']">{{dragAndDropAssignment.location?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.dragAndDropAssignment.submittedAnswer">Submitted Answer</span></dt>
                <dd>
                    <div *ngIf="dragAndDropAssignment.submittedAnswer">
                        <a [routerLink]="['/drag-and-drop-submitted-answer', dragAndDropAssignment.submittedAnswer?.id, 'view']">{{dragAndDropAssignment.submittedAnswer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/drag-and-drop-assignment', dragAndDropAssignment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
