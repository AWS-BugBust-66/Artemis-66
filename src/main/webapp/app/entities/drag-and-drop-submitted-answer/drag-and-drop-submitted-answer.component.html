<div>
    <h2>
        <span jhiTranslate="arTeMiSApp.dragAndDropSubmittedAnswer.home.title">Drag And Drop Submitted Answers</span>
        <button class="btn btn-primary float-right jh-create-entity create-drag-and-drop-submitted-answer" [routerLink]="['/', { outlets: { popup: ['drag-and-drop-submitted-answer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="arTeMiSApp.dragAndDropSubmittedAnswer.home.createLabel">
            Create new Drag And Drop Submitted Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dragAndDropSubmittedAnswers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dragAndDropSubmittedAnswer of dragAndDropSubmittedAnswers ;trackBy: trackId">
                <td><a [routerLink]="['../drag-and-drop-submitted-answer', dragAndDropSubmittedAnswer.id ]">{{dragAndDropSubmittedAnswer.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../drag-and-drop-submitted-answer', dragAndDropSubmittedAnswer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drag-and-drop-submitted-answer/'+ dragAndDropSubmittedAnswer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drag-and-drop-submitted-answer/'+ dragAndDropSubmittedAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
