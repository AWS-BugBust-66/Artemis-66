<div>
    <h2>
        <span jhiTranslate="arTeMiSApp.dropLocation.home.title">Drop Locations</span>
        <button class="btn btn-primary float-right jh-create-entity create-drop-location" [routerLink]="['/', { outlets: { popup: ['drop-location-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="arTeMiSApp.dropLocation.home.createLabel">
            Create new Drop Location
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dropLocations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.dropLocation.posX">Pos X</span></th>
            <th><span jhiTranslate="arTeMiSApp.dropLocation.posY">Pos Y</span></th>
            <th><span jhiTranslate="arTeMiSApp.dropLocation.width">Width</span></th>
            <th><span jhiTranslate="arTeMiSApp.dropLocation.height">Height</span></th>
            <th><span jhiTranslate="arTeMiSApp.dropLocation.question">Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dropLocation of dropLocations ;trackBy: trackId">
                <td><a [routerLink]="['../drop-location', dropLocation.id ]">{{dropLocation.id}}</a></td>
                <td>{{dropLocation.posX}}</td>
                <td>{{dropLocation.posY}}</td>
                <td>{{dropLocation.width}}</td>
                <td>{{dropLocation.height}}</td>
                <td>
                    <div *ngIf="dropLocation.question">
                        <a [routerLink]="['../drag-and-drop-question', dropLocation.question?.id ]" >{{dropLocation.question?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../drop-location', dropLocation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drop-location/'+ dropLocation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drop-location/'+ dropLocation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
