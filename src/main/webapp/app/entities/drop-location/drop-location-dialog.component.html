<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDropLocationLabel" jhiTranslate="arTeMiSApp.dropLocation.home.createOrEditLabel">Create or edit a Drop Location</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dropLocation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dropLocation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.dropLocation.posX" for="field_posX">Pos X</label>
            <input type="number" class="form-control" name="posX" id="field_posX"
                [(ngModel)]="dropLocation.posX" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.dropLocation.posY" for="field_posY">Pos Y</label>
            <input type="number" class="form-control" name="posY" id="field_posY"
                [(ngModel)]="dropLocation.posY" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.dropLocation.width" for="field_width">Width</label>
            <input type="number" class="form-control" name="width" id="field_width"
                [(ngModel)]="dropLocation.width" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.dropLocation.height" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                [(ngModel)]="dropLocation.height" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.dropLocation.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" [(ngModel)]="dropLocation.question" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dragAndDropQuestionOption.id === dropLocation.question?.id ? dropLocation.question : dragAndDropQuestionOption" *ngFor="let dragAndDropQuestionOption of draganddropquestions; trackBy: trackDragAndDropQuestionById">{{dragAndDropQuestionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
