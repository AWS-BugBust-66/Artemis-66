<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fileUploadExercise">
            <h2><span jhiTranslate="arTeMiSApp.fileUploadExercise.detail.title">File Upload Exercise</span> {{fileUploadExercise.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.fileUploadExercise.filePattern">File Pattern</span></dt>
                <dd>
                    <span>{{fileUploadExercise.filePattern}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/file-upload-exercise', fileUploadExercise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
