<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.dropLocationCounter.home.title">Drop Location Counters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-drop-location-counter" [routerLink]="['/drop-location-counter/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.dropLocationCounter.home.createLabel">
            Create new Drop Location Counter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dropLocationCounters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.dropLocationCounter.dropLocation">Drop Location</span></th>
            <th><span jhiTranslate="arTeMiSApp.dropLocationCounter.dragAndDropQuestionStatistic">Drag And Drop Question Statistic</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dropLocationCounter of dropLocationCounters ;trackBy: trackId">
                <td><a [routerLink]="['/drop-location-counter', dropLocationCounter.id, 'view' ]">{{dropLocationCounter.id}}</a></td>
                <td>
                    <div *ngIf="dropLocationCounter.dropLocation">
                        <a [routerLink]="['../drop-location', dropLocationCounter.dropLocation?.id, 'view' ]" >{{dropLocationCounter.dropLocation?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="dropLocationCounter.dragAndDropQuestionStatistic">
                        <a [routerLink]="['../drag-and-drop-question-statistic', dropLocationCounter.dragAndDropQuestionStatistic?.id, 'view' ]" >{{dropLocationCounter.dragAndDropQuestionStatistic?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/drop-location-counter', dropLocationCounter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/drop-location-counter', dropLocationCounter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drop-location-counter/'+ dropLocationCounter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
