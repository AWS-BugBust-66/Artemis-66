<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="textExercise">
            <h2><span jhiTranslate="arTeMiSApp.textExercise.detail.title">Text Exercise</span> {{textExercise.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.textExercise.sampleSolution">Sample Solution</span></dt>
                <dd>
                    <span>{{textExercise.sampleSolution}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/text-exercise', textExercise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
