
<div>
    <h2><span data-translate="artemisApp.ltiUserId.detail.title">Lti User Id</span> {{vm.ltiUserId.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.ltiUserId.ltiUserId">Lti User Id</span></dt>
        <dd>
            <span>{{vm.ltiUserId.ltiUserId}}</span>
        </dd>
        <dt><span data-translate="artemisApp.ltiUserId.user">User</span></dt>
        <dd>
            {{vm.ltiUserId.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lti-user-id-detail.edit({id:vm.ltiUserId.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
