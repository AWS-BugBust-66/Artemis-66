<div>
    <h2 data-translate="exerciseApplicationApp.ltiUserId.home.title">Lti User Ids</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lti-user-id.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="exerciseApplicationApp.ltiUserId.home.createLabel">
                        Create new Lti User Id
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="exerciseApplicationApp.ltiUserId.ltiUserId">Lti User Id</span></th>
                    <th><span data-translate="exerciseApplicationApp.ltiUserId.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ltiUserId in vm.ltiUserIds track by ltiUserId.id">
                    <td><a ui-sref="lti-user-id-detail({id:ltiUserId.id})">{{ltiUserId.id}}</a></td>
                    <td>{{ltiUserId.ltiUserId}}</td>
                    <td>
                        {{ltiUserId.user.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lti-user-id-detail({id:ltiUserId.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lti-user-id.edit({id:ltiUserId.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lti-user-id.delete({id:ltiUserId.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
