<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.dragAndDropQuestionStatistic.home.title">Drag And Drop Question Statistics</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-drag-and-drop-question-statistic" [routerLink]="['/drag-and-drop-question-statistic/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.dragAndDropQuestionStatistic.home.createLabel">
            Create new Drag And Drop Question Statistic
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dragAndDropQuestionStatistics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dragAndDropQuestionStatistic of dragAndDropQuestionStatistics ;trackBy: trackId">
                <td><a [routerLink]="['/drag-and-drop-question-statistic', dragAndDropQuestionStatistic.id, 'view' ]">{{dragAndDropQuestionStatistic.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/drag-and-drop-question-statistic', dragAndDropQuestionStatistic.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/drag-and-drop-question-statistic', dragAndDropQuestionStatistic.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drag-and-drop-question-statistic/'+ dragAndDropQuestionStatistic.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
