<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-answer-counter-heading" jhiTranslate="arTeMiSApp.answerCounter.home.createOrEditLabel">Create or edit a Answer Counter</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!answerCounter.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="answerCounter.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.answerCounter.answer" for="field_answer">Answer</label>
                    <select class="form-control" id="field_answer" name="answer" [(ngModel)]="answerCounter.answer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="answerOptionOption.id === answerCounter.answer?.id ? answerCounter.answer : answerOptionOption" *ngFor="let answerOptionOption of answers; trackBy: trackAnswerOptionById">{{answerOptionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.answerCounter.multipleChoiceQuestionStatistic" for="field_multipleChoiceQuestionStatistic">Multiple Choice Question Statistic</label>
                    <select class="form-control" id="field_multipleChoiceQuestionStatistic" name="multipleChoiceQuestionStatistic" [(ngModel)]="answerCounter.multipleChoiceQuestionStatistic" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="multipleChoiceQuestionStatisticOption.id === answerCounter.multipleChoiceQuestionStatistic?.id ? answerCounter.multipleChoiceQuestionStatistic : multipleChoiceQuestionStatisticOption" *ngFor="let multipleChoiceQuestionStatisticOption of multiplechoicequestionstatistics; trackBy: trackMultipleChoiceQuestionStatisticById">{{multipleChoiceQuestionStatisticOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
