<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quizSubmission">
            <h2><span jhiTranslate="arTeMiSApp.quizSubmission.detail.title">Quiz Submission</span> {{quizSubmission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.quizSubmission.scoreInPoints">Score In Points</span></dt>
                <dd>
                    <span>{{quizSubmission.scoreInPoints}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quiz-submission', quizSubmission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
