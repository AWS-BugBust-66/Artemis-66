<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-point-counter-heading" jhiTranslate="arTeMiSApp.pointCounter.home.createOrEditLabel">Create or edit a Point Counter</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pointCounter.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pointCounter.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.pointCounter.points" for="field_points">Points</label>
                    <input type="number" class="form-control" name="points" id="field_points"
                        [(ngModel)]="pointCounter.points" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.pointCounter.quizPointStatistic" for="field_quizPointStatistic">Quiz Point Statistic</label>
                    <select class="form-control" id="field_quizPointStatistic" name="quizPointStatistic" [(ngModel)]="pointCounter.quizPointStatistic" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="quizPointStatisticOption.id === pointCounter.quizPointStatistic?.id ? pointCounter.quizPointStatistic : quizPointStatisticOption" *ngFor="let quizPointStatisticOption of quizpointstatistics; trackBy: trackQuizPointStatisticById">{{quizPointStatisticOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
