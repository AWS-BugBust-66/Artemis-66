<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.pointCounter.home.title">Point Counters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-point-counter" [routerLink]="['/point-counter/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.pointCounter.home.createLabel">
            Create new Point Counter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pointCounters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.pointCounter.points">Points</span></th>
            <th><span jhiTranslate="arTeMiSApp.pointCounter.quizPointStatistic">Quiz Point Statistic</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pointCounter of pointCounters ;trackBy: trackId">
                <td><a [routerLink]="['/point-counter', pointCounter.id, 'view' ]">{{pointCounter.id}}</a></td>
                <td>{{pointCounter.points}}</td>
                <td>
                    <div *ngIf="pointCounter.quizPointStatistic">
                        <a [routerLink]="['../quiz-point-statistic', pointCounter.quizPointStatistic?.id, 'view' ]" >{{pointCounter.quizPointStatistic?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/point-counter', pointCounter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/point-counter', pointCounter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'point-counter/'+ pointCounter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
