<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.result.home.title">Results</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-result" [routerLink]="['/result/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.result.home.createLabel">
            Create new Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="results">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.result.resultString">Result String</span></th>
            <th><span jhiTranslate="arTeMiSApp.result.completionDate">Completion Date</span></th>
            <th><span jhiTranslate="arTeMiSApp.result.successful">Successful</span></th>
            <th><span jhiTranslate="arTeMiSApp.result.buildArtifact">Build Artifact</span></th>
            <th><span jhiTranslate="arTeMiSApp.result.score">Score</span></th>
            <th><span jhiTranslate="arTeMiSApp.result.submission">Submission</span></th>
            <th><span jhiTranslate="arTeMiSApp.result.participation">Participation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let result of results ;trackBy: trackId">
                <td><a [routerLink]="['/result', result.id, 'view' ]">{{result.id}}</a></td>
                <td>{{result.resultString}}</td>
                <td>{{result.completionDate | date:'medium'}}</td>
                <td>{{result.successful}}</td>
                <td>{{result.buildArtifact}}</td>
                <td>{{result.score}}</td>
                <td>
                    <div *ngIf="result.submission">
                        <a [routerLink]="['../submission', result.submission?.id, 'view' ]" >{{result.submission?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="result.participation">
                        <a [routerLink]="['../participation', result.participation?.id, 'view' ]" >{{result.participation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/result', result.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/result', result.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'result/'+ result.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
