<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySubmittedAnswerLabel" jhiTranslate="arTeMiSApp.submittedAnswer.home.createOrEditLabel">Create or edit a Submitted Answer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!submittedAnswer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="submittedAnswer.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.submittedAnswer.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" [(ngModel)]="submittedAnswer.question" >
                <option [ngValue]="null"></option>
                <option [ngValue]="questionOption.id === submittedAnswer.question?.id ? submittedAnswer.question : questionOption" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.submittedAnswer.submission" for="field_submission">Submission</label>
            <select class="form-control" id="field_submission" name="submission" [(ngModel)]="submittedAnswer.submission" >
                <option [ngValue]="null"></option>
                <option [ngValue]="quizSubmissionOption.id === submittedAnswer.submission?.id ? submittedAnswer.submission : quizSubmissionOption" *ngFor="let quizSubmissionOption of quizsubmissions; trackBy: trackQuizSubmissionById">{{quizSubmissionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
