<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-submitted-answer-heading" jhiTranslate="arTeMiSApp.submittedAnswer.home.createOrEditLabel">Create or edit a Submitted Answer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!submittedAnswer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="submittedAnswer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.submittedAnswer.scoreInPoints" for="field_scoreInPoints">Score In Points</label>
                    <input type="number" class="form-control" name="scoreInPoints" id="field_scoreInPoints"
                        [(ngModel)]="submittedAnswer.scoreInPoints" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.submittedAnswer.question" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" [(ngModel)]="submittedAnswer.question" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionOption.id === submittedAnswer.question?.id ? submittedAnswer.question : questionOption" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.submittedAnswer.submission" for="field_submission">Submission</label>
                    <select class="form-control" id="field_submission" name="submission" [(ngModel)]="submittedAnswer.submission" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="quizSubmissionOption.id === submittedAnswer.submission?.id ? submittedAnswer.submission : quizSubmissionOption" *ngFor="let quizSubmissionOption of quizsubmissions; trackBy: trackQuizSubmissionById">{{quizSubmissionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
