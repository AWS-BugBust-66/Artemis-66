<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.submittedAnswer.home.title">Submitted Answers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-submitted-answer" [routerLink]="['/submitted-answer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.submittedAnswer.home.createLabel">
            Create new Submitted Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="submittedAnswers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.submittedAnswer.question">Question</span></th>
            <th><span jhiTranslate="arTeMiSApp.submittedAnswer.submission">Submission</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let submittedAnswer of submittedAnswers ;trackBy: trackId">
                <td><a [routerLink]="['/submitted-answer', submittedAnswer.id, 'view' ]">{{submittedAnswer.id}}</a></td>
                <td>
                    <div *ngIf="submittedAnswer.question">
                        <a [routerLink]="['../question', submittedAnswer.question?.id, 'view' ]" >{{submittedAnswer.question?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="submittedAnswer.submission">
                        <a [routerLink]="['../quiz-submission', submittedAnswer.submission?.id, 'view' ]" >{{submittedAnswer.submission?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/submitted-answer', submittedAnswer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/submitted-answer', submittedAnswer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'submitted-answer/'+ submittedAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
