<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.statisticCounter.home.title">Statistic Counters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-statistic-counter" [routerLink]="['/statistic-counter/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.statisticCounter.home.createLabel">
            Create new Statistic Counter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="statisticCounters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.statisticCounter.ratedCounter">Rated Counter</span></th>
            <th><span jhiTranslate="arTeMiSApp.statisticCounter.unRatedCounter">Un Rated Counter</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let statisticCounter of statisticCounters ;trackBy: trackId">
                <td><a [routerLink]="['/statistic-counter', statisticCounter.id, 'view' ]">{{statisticCounter.id}}</a></td>
                <td>{{statisticCounter.ratedCounter}}</td>
                <td>{{statisticCounter.unRatedCounter}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/statistic-counter', statisticCounter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/statistic-counter', statisticCounter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'statistic-counter/'+ statisticCounter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
