<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="statisticCounter">
            <h2><span jhiTranslate="arTeMiSApp.statisticCounter.detail.title">Statistic Counter</span> {{statisticCounter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.statisticCounter.ratedCounter">Rated Counter</span></dt>
                <dd>
                    <span>{{statisticCounter.ratedCounter}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.statisticCounter.unRatedCounter">Un Rated Counter</span></dt>
                <dd>
                    <span>{{statisticCounter.unRatedCounter}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/statistic-counter', statisticCounter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
