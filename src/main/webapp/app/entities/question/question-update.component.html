<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-question-heading" jhiTranslate="arTeMiSApp.question.home.createOrEditLabel">Create or edit a Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!question.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="question.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.question.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="question.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.question.text" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                        [(ngModel)]="question.text" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.question.hint" for="field_hint">Hint</label>
                    <input type="text" class="form-control" name="hint" id="field_hint"
                        [(ngModel)]="question.hint" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.question.explanation" for="field_explanation">Explanation</label>
                    <input type="text" class="form-control" name="explanation" id="field_explanation"
                        [(ngModel)]="question.explanation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.question.score" for="field_score">Score</label>
                    <input type="number" class="form-control" name="score" id="field_score"
                        [(ngModel)]="question.score" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.question.scoringType" for="field_scoringType">Scoring Type</label>
                    <select class="form-control" name="scoringType" [(ngModel)]="question.scoringType" id="field_scoringType" >
                        <option value="ALL_OR_NOTHING">{{'arTeMiSApp.ScoringType.ALL_OR_NOTHING' | translate}}</option>
                        <option value="PROPORTIONAL_CORRECT_OPTIONS">{{'arTeMiSApp.ScoringType.PROPORTIONAL_CORRECT_OPTIONS' | translate}}</option>
                        <option value="TRUE_FALSE_NEUTRAL">{{'arTeMiSApp.ScoringType.TRUE_FALSE_NEUTRAL' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.question.randomizeOrder" for="field_randomizeOrder">Randomize Order</label>
                    <input type="checkbox" class="form-control" name="randomizeOrder" id="field_randomizeOrder"
                        [(ngModel)]="question.randomizeOrder" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.question.exercise" for="field_exercise">Exercise</label>
                    <select class="form-control" id="field_exercise" name="exercise" [(ngModel)]="question.exercise" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="quizExerciseOption.id === question.exercise?.id ? question.exercise : quizExerciseOption" *ngFor="let quizExerciseOption of quizexercises; trackBy: trackQuizExerciseById">{{quizExerciseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
