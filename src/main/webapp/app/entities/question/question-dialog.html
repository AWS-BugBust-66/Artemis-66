
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionLabel" data-translate="exerciseApplicationApp.question.home.createOrEditLabel">Create or edit a Question</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.question.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.question.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="exerciseApplicationApp.question.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.question.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="exerciseApplicationApp.question.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.question.text"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="exerciseApplicationApp.question.maxScore" for="field_maxScore">Max Score</label>
            <input type="number" class="form-control" name="maxScore" id="field_maxScore"
                    ng-model="vm.question.maxScore"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="exerciseApplicationApp.question.minScore" for="field_minScore">Min Score</label>
            <input type="number" class="form-control" name="minScore" id="field_minScore"
                    ng-model="vm.question.minScore"
                    />
        </div>

        <div class="form-group">
            <label data-translate="exerciseApplicationApp.question.exercise" for="field_exercise">Exercise</label>
            <select class="form-control" id="field_exercise" name="exercise" ng-model="vm.question.exercise" ng-options="quizExercise as quizExercise.id for quizExercise in vm.quizexercises track by quizExercise.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
