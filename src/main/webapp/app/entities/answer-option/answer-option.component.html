<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.answerOption.home.title">Answer Options</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-answer-option" [routerLink]="['/answer-option/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.answerOption.home.createLabel">
            Create new Answer Option
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="answerOptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.answerOption.text">Text</span></th>
            <th><span jhiTranslate="arTeMiSApp.answerOption.hint">Hint</span></th>
            <th><span jhiTranslate="arTeMiSApp.answerOption.explanation">Explanation</span></th>
            <th><span jhiTranslate="arTeMiSApp.answerOption.isCorrect">Is Correct</span></th>
            <th><span jhiTranslate="arTeMiSApp.answerOption.invalid">Invalid</span></th>
            <th><span jhiTranslate="arTeMiSApp.answerOption.question">Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let answerOption of answerOptions ;trackBy: trackId">
                <td><a [routerLink]="['/answer-option', answerOption.id, 'view' ]">{{answerOption.id}}</a></td>
                <td>{{answerOption.text}}</td>
                <td>{{answerOption.hint}}</td>
                <td>{{answerOption.explanation}}</td>
                <td>{{answerOption.isCorrect}}</td>
                <td>{{answerOption.invalid}}</td>
                <td>
                    <div *ngIf="answerOption.question">
                        <a [routerLink]="['../multiple-choice-question', answerOption.question?.id, 'view' ]" >{{answerOption.question?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/answer-option', answerOption.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/answer-option', answerOption.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'answer-option/'+ answerOption.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
