<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="answerOption">
            <h2><span jhiTranslate="arTeMiSApp.answerOption.detail.title">Answer Option</span> {{answerOption.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.answerOption.text">Text</span></dt>
                <dd>
                    <span>{{answerOption.text}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.answerOption.hint">Hint</span></dt>
                <dd>
                    <span>{{answerOption.hint}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.answerOption.explanation">Explanation</span></dt>
                <dd>
                    <span>{{answerOption.explanation}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.answerOption.isCorrect">Is Correct</span></dt>
                <dd>
                    <span>{{answerOption.isCorrect}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.answerOption.question">Question</span></dt>
                <dd>
                    <div *ngIf="answerOption.question">
                        <a [routerLink]="['/multiple-choice-question', answerOption.question?.id, 'view']">{{answerOption.question?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/answer-option', answerOption.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
