
<div>
    <h2><span data-translate="artemisApp.dragAndDropQuestion.detail.title">Drag And Drop Question</span> {{vm.dragAndDropQuestion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.dragAndDropQuestion.backgroundFilePath">Background File Path</span></dt>
        <dd>
            <span>{{vm.dragAndDropQuestion.backgroundFilePath}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="drag-and-drop-question-detail.edit({id:vm.dragAndDropQuestion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
