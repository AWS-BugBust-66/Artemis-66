
<div *ngIf="dragAndDropQuestion">
    <h2><span jhiTranslate="arTeMiSApp.dragAndDropQuestion.detail.title">Drag And Drop Question</span> {{dragAndDropQuestion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="arTeMiSApp.dragAndDropQuestion.backgroundFilePath">Background File Path</span></dt>
        <dd>
            <span>{{dragAndDropQuestion.backgroundFilePath}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'drag-and-drop-question/'+ dragAndDropQuestion.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
