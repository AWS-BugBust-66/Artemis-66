<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dragAndDropQuestion">
            <h2><span jhiTranslate="arTeMiSApp.dragAndDropQuestion.detail.title">Drag And Drop Question</span> {{dragAndDropQuestion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.dragAndDropQuestion.backgroundFilePath">Background File Path</span></dt>
                <dd>
                    <span>{{dragAndDropQuestion.backgroundFilePath}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/drag-and-drop-question', dragAndDropQuestion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
