<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-question-statistic-heading" jhiTranslate="arTeMiSApp.questionStatistic.home.createOrEditLabel">Create or edit a Question Statistic</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!questionStatistic.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="questionStatistic.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.questionStatistic.ratedCorrectCounter" for="field_ratedCorrectCounter">Rated Correct Counter</label>
                    <input type="number" class="form-control" name="ratedCorrectCounter" id="field_ratedCorrectCounter"
                        [(ngModel)]="questionStatistic.ratedCorrectCounter" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.questionStatistic.unRatedCorrectCounter" for="field_unRatedCorrectCounter">Un Rated Correct Counter</label>
                    <input type="number" class="form-control" name="unRatedCorrectCounter" id="field_unRatedCorrectCounter"
                        [(ngModel)]="questionStatistic.unRatedCorrectCounter" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
