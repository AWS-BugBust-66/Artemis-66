<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.questionStatistic.home.title">Question Statistics</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-question-statistic" [routerLink]="['/question-statistic/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.questionStatistic.home.createLabel">
            Create new Question Statistic
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="questionStatistics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.questionStatistic.ratedCorrectCounter">Rated Correct Counter</span></th>
            <th><span jhiTranslate="arTeMiSApp.questionStatistic.unRatedCorrectCounter">Un Rated Correct Counter</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questionStatistic of questionStatistics ;trackBy: trackId">
                <td><a [routerLink]="['/question-statistic', questionStatistic.id, 'view' ]">{{questionStatistic.id}}</a></td>
                <td>{{questionStatistic.ratedCorrectCounter}}</td>
                <td>{{questionStatistic.unRatedCorrectCounter}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/question-statistic', questionStatistic.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/question-statistic', questionStatistic.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'question-statistic/'+ questionStatistic.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
