<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="submission">
            <h2><span jhiTranslate="arTeMiSApp.submission.detail.title">Submission</span> {{submission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.submission.submitted">Submitted</span></dt>
                <dd>
                    <span>{{submission.submitted}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.submission.submissionDate">Submission Date</span></dt>
                <dd>
                    <span>{{submission.submissionDate}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.submission.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'arTeMiSApp.SubmissionType.' + submission.type}}">{{submission.type}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.submission.result">Result</span></dt>
                <dd>
                    <div *ngIf="submission.result">
                        <a [routerLink]="['/exercise-result', submission.result?.id, 'view']">{{submission.result?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.submission.participation">Participation</span></dt>
                <dd>
                    <div *ngIf="submission.participation">
                        <a [routerLink]="['/participation', submission.participation?.id, 'view']">{{submission.participation?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/submission', submission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
