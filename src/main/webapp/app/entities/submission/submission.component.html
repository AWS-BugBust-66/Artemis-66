<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.submission.home.title">Submissions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-submission" [routerLink]="['/submission/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.submission.home.createLabel">
            Create new Submission
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="submissions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.submission.submitted">Submitted</span></th>
            <th><span jhiTranslate="arTeMiSApp.submission.submissionDate">Submission Date</span></th>
            <th><span jhiTranslate="arTeMiSApp.submission.type">Type</span></th>
            <th><span jhiTranslate="arTeMiSApp.submission.result">Result</span></th>
            <th><span jhiTranslate="arTeMiSApp.submission.participation">Participation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let submission of submissions ;trackBy: trackId">
                <td><a [routerLink]="['/submission', submission.id, 'view' ]">{{submission.id}}</a></td>
                <td>{{submission.submitted}}</td>
                <td>{{submission.submissionDate | date:'medium'}}</td>
                <td jhiTranslate="{{'arTeMiSApp.SubmissionType.' + submission.type}}">{{submission.type}}</td>
                <td>
                    <div *ngIf="submission.result">
                        <a [routerLink]="['../exercise-result', submission.result?.id, 'view' ]" >{{submission.result?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="submission.participation">
                        <a [routerLink]="['../participation', submission.participation?.id, 'view' ]" >{{submission.participation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/submission', submission.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/submission', submission.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'submission/'+ submission.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
