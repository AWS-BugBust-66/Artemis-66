<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-submission-heading" jhiTranslate="arTeMiSApp.submission.home.createOrEditLabel">Create or edit a Submission</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!submission.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="submission.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.submission.submitted" for="field_submitted">Submitted</label>
                    <input type="checkbox" class="form-control" name="submitted" id="field_submitted"
                        [(ngModel)]="submission.submitted" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.submission.submissionDate" for="field_submissionDate">Submission Date</label>
                    <div class="d-flex">
                        <input id="field_submissionDate" type="datetime-local" class="form-control" name="submissionDate" [(ngModel)]="submissionDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.submission.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="submission.type" id="field_type" >
                        <option value="MANUAL">{{'arTeMiSApp.SubmissionType.MANUAL' | translate}}</option>
                        <option value="TIMEOUT">{{'arTeMiSApp.SubmissionType.TIMEOUT' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.submission.result" for="field_result">Result</label>
                    <select class="form-control" id="field_result" name="result" [(ngModel)]="submission.result">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="exerciseResultOption.id === submission.result?.id ? submission.result : exerciseResultOption" *ngFor="let exerciseResultOption of results; trackBy: trackExerciseResultById">{{exerciseResultOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.submission.participation" for="field_participation">Participation</label>
                    <select class="form-control" id="field_participation" name="participation" [(ngModel)]="submission.participation" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="participationOption.id === submission.participation?.id ? submission.participation : participationOption" *ngFor="let participationOption of participations; trackBy: trackParticipationById">{{participationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
