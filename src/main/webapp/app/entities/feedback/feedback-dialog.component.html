<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFeedbackLabel" jhiTranslate="arTeMiSApp.feedback.home.createOrEditLabel">Create or edit a Feedback</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!feedback.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="feedback.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.feedback.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                [(ngModel)]="feedback.text" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.feedback.detailText" for="field_detailText">Detail Text</label>
            <input type="text" class="form-control" name="detailText" id="field_detailText"
                [(ngModel)]="feedback.detailText" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="arTeMiSApp.feedback.result" for="field_result">Result</label>
            <select class="form-control" id="field_result" name="result" [(ngModel)]="feedback.result" >
                <option [ngValue]="null"></option>
                <option [ngValue]="resultOption.id === feedback.result?.id ? feedback.result : resultOption" *ngFor="let resultOption of results; trackBy: trackResultById">{{resultOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
