<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.feedback.home.title">Feedbacks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-feedback" [routerLink]="['/feedback/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.feedback.home.createLabel">
            Create new Feedback
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="feedbacks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.feedback.text">Text</span></th>
            <th><span jhiTranslate="arTeMiSApp.feedback.detailText">Detail Text</span></th>
            <th><span jhiTranslate="arTeMiSApp.feedback.positive">Positive</span></th>
            <th><span jhiTranslate="arTeMiSApp.feedback.type">Type</span></th>
            <th><span jhiTranslate="arTeMiSApp.feedback.result">Result</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feedback of feedbacks ;trackBy: trackId">
                <td><a [routerLink]="['/feedback', feedback.id, 'view' ]">{{feedback.id}}</a></td>
                <td>{{feedback.text}}</td>
                <td>{{feedback.detailText}}</td>
                <td>{{feedback.positive}}</td>
                <td jhiTranslate="{{'arTeMiSApp.FeedbackType.' + feedback.type}}">{{feedback.type}}</td>
                <td>
                    <div *ngIf="feedback.result">
                        <a [routerLink]="['../exercise-result', feedback.result?.id, 'view' ]" >{{feedback.result?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/feedback', feedback.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/feedback', feedback.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback/'+ feedback.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
