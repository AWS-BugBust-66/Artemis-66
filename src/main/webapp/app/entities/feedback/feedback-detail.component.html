<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="feedback">
            <h2><span jhiTranslate="arTeMiSApp.feedback.detail.title">Feedback</span> {{feedback.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.feedback.text">Text</span></dt>
                <dd>
                    <span>{{feedback.text}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.feedback.detailText">Detail Text</span></dt>
                <dd>
                    <span>{{feedback.detailText}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.feedback.positive">Positive</span></dt>
                <dd>
                    <span>{{feedback.positive}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.feedback.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'arTeMiSApp.FeedbackType.' + feedback.type}}">{{feedback.type}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.feedback.result">Result</span></dt>
                <dd>
                    <div *ngIf="feedback.result">
                        <a [routerLink]="['/exercise-result', feedback.result?.id, 'view']">{{feedback.result?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feedback', feedback.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
