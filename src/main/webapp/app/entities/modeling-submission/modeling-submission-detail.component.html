<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modelingSubmission">
            <h2><span jhiTranslate="arTeMiSApp.modelingSubmission.detail.title">Modeling Submission</span> {{modelingSubmission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.modelingSubmission.model">Model</span></dt>
                <dd>
                    <span>{{modelingSubmission.model}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.modelingSubmission.explanationText">Explanation Text</span></dt>
                <dd>
                    <span>{{modelingSubmission.explanationText}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/modeling-submission', modelingSubmission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
