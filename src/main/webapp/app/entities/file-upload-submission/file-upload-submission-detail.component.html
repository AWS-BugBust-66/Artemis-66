<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fileUploadSubmission">
            <h2><span jhiTranslate="arTeMiSApp.fileUploadSubmission.detail.title">File Upload Submission</span> {{fileUploadSubmission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.fileUploadSubmission.filePath">File Path</span></dt>
                <dd>
                    <span>{{fileUploadSubmission.filePath}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/file-upload-submission', fileUploadSubmission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
