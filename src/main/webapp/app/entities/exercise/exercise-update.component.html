<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-exercise-heading" jhiTranslate="arTeMiSApp.exercise.home.createOrEditLabel">Create or edit a Exercise</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!exercise.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="exercise.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.exercise.problemStatement" for="field_problemStatement">Problem Statement</label>
                    <input type="text" class="form-control" name="problemStatement" id="field_problemStatement"
                        [(ngModel)]="exercise.problemStatement" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.exercise.gradingInstructions" for="field_gradingInstructions">Grading Instructions</label>
                    <input type="text" class="form-control" name="gradingInstructions" id="field_gradingInstructions"
                        [(ngModel)]="exercise.gradingInstructions" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.exercise.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="exercise.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.exercise.releaseDate" for="field_releaseDate">Release Date</label>
                    <div class="d-flex">
                        <input id="field_releaseDate" type="datetime-local" class="form-control" name="releaseDate" [(ngModel)]="releaseDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.exercise.dueDate" for="field_dueDate">Due Date</label>
                    <div class="d-flex">
                        <input id="field_dueDate" type="datetime-local" class="form-control" name="dueDate" [(ngModel)]="dueDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.exercise.maxScore" for="field_maxScore">Max Score</label>
                    <input type="number" class="form-control" name="maxScore" id="field_maxScore"
                        [(ngModel)]="exercise.maxScore" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.exercise.difficulty" for="field_difficulty">Difficulty</label>
                    <select class="form-control" name="difficulty" [(ngModel)]="exercise.difficulty" id="field_difficulty" >
                        <option value="EASY">{{'arTeMiSApp.DifficultyLevel.EASY' | translate}}</option>
                        <option value="MEDIUM">{{'arTeMiSApp.DifficultyLevel.MEDIUM' | translate}}</option>
                        <option value="HARD">{{'arTeMiSApp.DifficultyLevel.HARD' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.exercise.categories" for="field_categories">Categories</label>
                    <input type="text" class="form-control" name="categories" id="field_categories"
                        [(ngModel)]="exercise.categories" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.exercise.course" for="field_course">Course</label>
                    <select class="form-control" id="field_course" name="course" [(ngModel)]="exercise.course" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courseOption.id === exercise.course?.id ? exercise.course : courseOption" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
