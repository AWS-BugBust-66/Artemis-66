<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="exercise">
            <h2><span jhiTranslate="arTeMiSApp.exercise.detail.title">Exercise</span> {{exercise.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.exercise.title">Title</span></dt>
                <dd>
                    <span>{{exercise.title}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.exercise.releaseDate">Release Date</span></dt>
                <dd>
                    <span>{{exercise.releaseDate}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.exercise.dueDate">Due Date</span></dt>
                <dd>
                    <span>{{exercise.dueDate}}</span>
                </dd>
                <dt><span jhiTranslate="arTeMiSApp.exercise.course">Course</span></dt>
                <dd>
                    <div *ngIf="exercise.course">
                        <a [routerLink]="['/course', exercise.course?.id, 'view']">{{exercise.course?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/exercise', exercise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
