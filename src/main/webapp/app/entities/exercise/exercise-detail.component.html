
<div *ngIf="exercise">
    <h2><span jhiTranslate="arTeMiSApp.exercise.detail.title">Exercise</span> {{exercise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="arTeMiSApp.exercise.title">Title</span></dt>
        <dd>
            <span>{{exercise.title}}</span>
        </dd>
        <dt><span jhiTranslate="arTeMiSApp.exercise.releaseDate">Release Date</span></dt>
        <dd>
            <span>{{exercise.releaseDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="arTeMiSApp.exercise.dueDate">Due Date</span></dt>
        <dd>
            <span>{{exercise.dueDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="arTeMiSApp.exercise.course">Course</span></dt>
        <dd>
            <div *ngIf="exercise.course">
                <a [routerLink]="['/course', exercise.course?.id]">{{exercise.course?.title}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'exercise/'+ exercise.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
