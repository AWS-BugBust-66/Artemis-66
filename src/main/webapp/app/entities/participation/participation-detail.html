
<div>
    <h2><span data-translate="exerciseApplicationApp.participation.detail.title">Participation</span> {{vm.participation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="exerciseApplicationApp.participation.cloneUrl">Clone Url</span></dt>
        <dd>
            <span>{{vm.participation.cloneUrl}}</span>
        </dd>
        <dt><span data-translate="exerciseApplicationApp.participation.repositorySlug">Repository Slug</span></dt>
        <dd>
            <span>{{vm.participation.repositorySlug}}</span>
        </dd>
        <dt><span data-translate="exerciseApplicationApp.participation.student">Student</span></dt>
        <dd>
            {{vm.participation.student.login}}
        </dd>
        <dt><span data-translate="exerciseApplicationApp.participation.exercise">Exercise</span></dt>
        <dd>
            <a ui-sref="exercise-detail({id:vm.participation.exercise.id})">{{vm.participation.exercise.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="participation-detail.edit({id:vm.participation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
