
<div>
    <h2><span translate="exerciseApplicationApp.participation.detail.title">Participation</span> {{vm.participation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="exerciseApplicationApp.participation.cloneUrl">Clone Url</span></dt>
        <dd>
            <span>{{vm.participation.cloneUrl}}</span>
        </dd>
        <dt><span translate="exerciseApplicationApp.participation.student">Student</span></dt>
        <dd>
            {{vm.participation.student.login}}
        </dd>
        <dt><span translate="exerciseApplicationApp.participation.exercise">Exercise</span></dt>
        <dd>
            <a ui-sref="exercise-detail({id:vm.participation.exercise.id})">{{vm.participation.exercise.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
