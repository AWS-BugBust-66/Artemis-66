<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-participation-heading" jhiTranslate="arTeMiSApp.participation.home.createOrEditLabel">Create or edit a Participation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!participation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="participation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.participation.repositoryUrl" for="field_repositoryUrl">Repository Url</label>
                    <input type="text" class="form-control" name="repositoryUrl" id="field_repositoryUrl"
                        [(ngModel)]="participation.repositoryUrl" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.participation.buildPlanId" for="field_buildPlanId">Build Plan Id</label>
                    <input type="text" class="form-control" name="buildPlanId" id="field_buildPlanId"
                        [(ngModel)]="participation.buildPlanId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.participation.initializationState" for="field_initializationState">Initialization State</label>
                    <select class="form-control" name="initializationState" [(ngModel)]="participation.initializationState" id="field_initializationState" >
                        <option value="UNINITIALIZED">{{'arTeMiSApp.InitializationState.UNINITIALIZED' | translate}}</option>
                        <option value="REPO_COPIED">{{'arTeMiSApp.InitializationState.REPO_COPIED' | translate}}</option>
                        <option value="REPO_CONFIGURED">{{'arTeMiSApp.InitializationState.REPO_CONFIGURED' | translate}}</option>
                        <option value="BUILD_PLAN_COPIED">{{'arTeMiSApp.InitializationState.BUILD_PLAN_COPIED' | translate}}</option>
                        <option value="BUILD_PLAN_CONFIGURED">{{'arTeMiSApp.InitializationState.BUILD_PLAN_CONFIGURED' | translate}}</option>
                        <option value="INITIALIZED">{{'arTeMiSApp.InitializationState.INITIALIZED' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.participation.initializationDate" for="field_initializationDate">Initialization Date</label>
                    <div class="d-flex">
                        <input id="field_initializationDate" type="datetime-local" class="form-control" name="initializationDate" [(ngModel)]="initializationDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.participation.presentationScore" for="field_presentationScore">Presentation Score</label>
                    <input type="number" class="form-control" name="presentationScore" id="field_presentationScore"
                        [(ngModel)]="participation.presentationScore" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.participation.student" for="field_student">Student</label>
                    <select class="form-control" id="field_student" name="student" [(ngModel)]="participation.student" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === participation.student?.id ? participation.student : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.participation.exercise" for="field_exercise">Exercise</label>
                    <select class="form-control" id="field_exercise" name="exercise" [(ngModel)]="participation.exercise" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="exerciseOption.id === participation.exercise?.id ? participation.exercise : exerciseOption" *ngFor="let exerciseOption of exercises; trackBy: trackExerciseById">{{exerciseOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
