<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-multiple-choice-submitted-answer-heading" jhiTranslate="arTeMiSApp.multipleChoiceSubmittedAnswer.home.createOrEditLabel">Create or edit a Multiple Choice Submitted Answer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!multipleChoiceSubmittedAnswer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="multipleChoiceSubmittedAnswer.id" readonly />
                </div>

                <div class="form-group">
                    <label jhiTranslate="arTeMiSApp.multipleChoiceSubmittedAnswer.selectedOptions" for="field_selectedOptions">Selected Options</label>
                    <select class="form-control" id="field_selectedOptions" multiple name="selectedOptions" [(ngModel)]="multipleChoiceSubmittedAnswer.selectedOptions">
                        <option [ngValue]="getSelected(multipleChoiceSubmittedAnswer.selectedOptions, answerOptionOption)" *ngFor="let answerOptionOption of answeroptions; trackBy: trackAnswerOptionById">{{answerOptionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
