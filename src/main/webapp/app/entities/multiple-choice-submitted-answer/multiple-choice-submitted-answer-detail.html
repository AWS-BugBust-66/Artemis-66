
<div>
    <h2><span data-translate="artemisApp.multipleChoiceSubmittedAnswer.detail.title">Multiple Choice Submitted Answer</span> {{vm.multipleChoiceSubmittedAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.multipleChoiceSubmittedAnswer.selectedOptions">Selected Options</span></dt>
        <dd>
            <span ng-repeat="selectedOptions in vm.multipleChoiceSubmittedAnswer.selectedOptions">
                <a ui-sref="answer-option-detail({id: selectedOptions.id})">{{selectedOptions.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="multiple-choice-submitted-answer-detail.edit({id:vm.multipleChoiceSubmittedAnswer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
