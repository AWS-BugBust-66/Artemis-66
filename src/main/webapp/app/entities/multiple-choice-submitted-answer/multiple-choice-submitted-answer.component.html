<div>
    <h2 id="page-heading">
        <span jhiTranslate="arTeMiSApp.multipleChoiceSubmittedAnswer.home.title">Multiple Choice Submitted Answers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-multiple-choice-submitted-answer" [routerLink]="['/multiple-choice-submitted-answer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arTeMiSApp.multipleChoiceSubmittedAnswer.home.createLabel">
            Create new Multiple Choice Submitted Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="multipleChoiceSubmittedAnswers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arTeMiSApp.multipleChoiceSubmittedAnswer.selectedOptions">Selected Options</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let multipleChoiceSubmittedAnswer of multipleChoiceSubmittedAnswers ;trackBy: trackId">
                <td><a [routerLink]="['/multiple-choice-submitted-answer', multipleChoiceSubmittedAnswer.id, 'view' ]">{{multipleChoiceSubmittedAnswer.id}}</a></td>
                <td>
                    <span *ngFor="let selectedOptions of multipleChoiceSubmittedAnswer.selectedOptions; let last = last">
                            <a class="form-control-static" [routerLink]="['../answer-option', selectedOptions?.id, 'view' ]">{{selectedOptions.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/multiple-choice-submitted-answer', multipleChoiceSubmittedAnswer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/multiple-choice-submitted-answer', multipleChoiceSubmittedAnswer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'multiple-choice-submitted-answer/'+ multipleChoiceSubmittedAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
