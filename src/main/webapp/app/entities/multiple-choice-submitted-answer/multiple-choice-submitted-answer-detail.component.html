<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="multipleChoiceSubmittedAnswer">
            <h2><span jhiTranslate="arTeMiSApp.multipleChoiceSubmittedAnswer.detail.title">Multiple Choice Submitted Answer</span> {{multipleChoiceSubmittedAnswer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arTeMiSApp.multipleChoiceSubmittedAnswer.selectedOptions">Selected Options</span></dt>
                <dd>
                    <span *ngFor="let selectedOptions of multipleChoiceSubmittedAnswer.selectedOptions; let last = last">
                        <a [routerLink]="['/answer-option', selectedOptions?.id, 'view' ]">{{selectedOptions.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/multiple-choice-submitted-answer', multipleChoiceSubmittedAnswer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
