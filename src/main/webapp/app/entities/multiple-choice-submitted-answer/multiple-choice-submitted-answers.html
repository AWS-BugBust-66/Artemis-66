<div>
    <h2 data-translate="exerciseApplicationApp.multipleChoiceSubmittedAnswer.home.title">Multiple Choice Submitted Answers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="multiple-choice-submitted-answer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="exerciseApplicationApp.multipleChoiceSubmittedAnswer.home.createLabel">
                        Create new Multiple Choice Submitted Answer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="exerciseApplicationApp.multipleChoiceSubmittedAnswer.selectedOptions">Selected Options</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="multipleChoiceSubmittedAnswer in vm.multipleChoiceSubmittedAnswers track by multipleChoiceSubmittedAnswer.id">
                    <td><a ui-sref="multiple-choice-submitted-answer-detail({id:multipleChoiceSubmittedAnswer.id})">{{multipleChoiceSubmittedAnswer.id}}</a></td>
                    <td>
                        <span ng-repeat="selectedOptions in multipleChoiceSubmittedAnswer.selectedOptions">
                            <a class="form-control-static" ui-sref="answer-option-detail({id: selectedOptions.id})">{{selectedOptions.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="multiple-choice-submitted-answer-detail({id:multipleChoiceSubmittedAnswer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="multiple-choice-submitted-answer.edit({id:multipleChoiceSubmittedAnswer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="multiple-choice-submitted-answer.delete({id:multipleChoiceSubmittedAnswer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
