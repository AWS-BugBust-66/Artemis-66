<div class="container">
    <h1>
        {{vm.quizExercise.id ? "Edit Quiz Exercise" : "New Quiz Exercise for \"" + vm.quizExercise.course.title + "\""}}
    </h1>
    <hr/>
    <div class="edit-quiz">
        <input
            class="form-control"
            type="text"
            ng-model="vm.quizExercise.title"
            placeholder="Quiz Title"
        />
        <div
            class="quiz-options"
        >
            <div class="form-group">
                <span>
                    Duration:
                </span>
                <input
                    class="form-control"
                    title="Duration"
                    type="number"
                    min="1"
                    max="240"
                    ng-model="vm.quizExercise.duration"
                />
                <span>
                    minutes
                </span>
            </div>
            <div class="form-group">
                <div
                    class="checkbox"
                >
                    <label>
                        <input
                            type="checkbox"
                            ng-model="vm.quizExercise.plannedStart"
                        />
                        Planned Start:
                    </label>
                </div>
                <div
                    class="input-group"
                >
                    <input
                        ng-disabled="!vm.quizExercise.plannedStart"
                        class="form-control"
                        title="Planned Start"
                        type="text"
                        datetime-picker="{{dateformat}}"
                        is-open="vm.datePickerOpenStatus.plannedStartDateTime"
                        ng-model="vm.quizExercise.plannedStartDateTime"
                    />
                    <span class="input-group-btn">
                        <button
                            type="button"
                            class="btn btn-default"
                            ng-click="vm.openCalendar('plannedStartDateTime')"
                            ng-disabled="!vm.quizExercise.plannedStart"
                        >
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <ul class="quiz-questions">
            <li
                class="quiz-question"
                ng-repeat="question in vm.quizExercise.questions"
            >
                {{question.title}}
            </li>
        </ul>
        <button
            class="btn btn-default"
            ng-click="vm.addQuestion()"
        >
            Add Question
        </button>
    </div>
    <div class="edit-quiz-footer">
        <div class="container">
            <div class="edit-quiz-footer-content">
                <div class="form-group">
                    <span>
                        Status:
                    </span>
                    <select
                        class="form-control"
                        ng-options="option.key as option.label for option in vm.statusOptions"
                        ng-model="vm.quizExercise.status"
                    >
                    </select>
                </div>
                <div class="form-group">
                    <button
                        class="btn btn-default"
                        ng-click="vm.goBack()"
                    >
                        {{vm.pendingChanges() ? "Cancel" : "Back"}}
                    </button>
                    <button
                        class="btn btn-success"
                        ng-click="vm.save()"
                        ng-disabled="!vm.pendingChanges() || !vm.validQuiz()"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
