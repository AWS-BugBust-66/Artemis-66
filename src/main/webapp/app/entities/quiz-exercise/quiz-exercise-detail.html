<div class="container">
    <h1>
        {{vm.quizExercise.id ? "Edit Quiz Exercise" : "New Quiz Exercise for \"" + vm.quizExercise.course.title + "\""}}
    </h1>
    <hr/>
    <div>
        <input
            type="text"
            ng-bind="vm.quizExercise.title"
            placeholder="Quiz Title"
        />
        <div
            class="quiz-options"
        >
            <div>
                <span>Duration: </span>
                <input
                    title="Duration"
                    type="number"
                    min="1"
                    max="240"
                    ng-bind="vm.quizExercise.duration"
                />
                <span>minutes</span>
            </div>
            <div>
                <label>
                    <input
                        type="checkbox"
                        ng-checked="vm.quizExercise.plannedStart"
                    />
                    Planned Start:
                </label>
                <input
                    title="Planned Start"
                    type="datetime-local"
                    ng-bind="vm.quizExercise.plannedStartDateTime"
                />
            </div>
        </div>
        <ul class="quiz-questions">
            <li
                class="quiz-question"
                ng-repeat="quiz in vm.quizExercise.questions"
            >
                {{quiz.title}}
            </li>
        </ul>
        <button>
            Add Question
        </button>
    </div>
</div>
