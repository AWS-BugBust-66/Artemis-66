<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-quiz-exercise-heading" jhiTranslate="arTeMiSApp.quizExercise.home.createOrEditLabel">Create or edit a Quiz Exercise</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!quizExercise.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="quizExercise.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.quizExercise.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="quizExercise.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.quizExercise.explanation" for="field_explanation">Explanation</label>
                    <input type="text" class="form-control" name="explanation" id="field_explanation"
                        [(ngModel)]="quizExercise.explanation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.quizExercise.randomizeQuestionOrder" for="field_randomizeQuestionOrder">Randomize Question Order</label>
                    <input type="checkbox" class="form-control" name="randomizeQuestionOrder" id="field_randomizeQuestionOrder"
                        [(ngModel)]="quizExercise.randomizeQuestionOrder" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.quizExercise.allowedNumberOfAttempts" for="field_allowedNumberOfAttempts">Allowed Number Of Attempts</label>
                    <input type="number" class="form-control" name="allowedNumberOfAttempts" id="field_allowedNumberOfAttempts"
                        [(ngModel)]="quizExercise.allowedNumberOfAttempts" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.quizExercise.isVisibleBeforeStart" for="field_isVisibleBeforeStart">Is Visible Before Start</label>
                    <input type="checkbox" class="form-control" name="isVisibleBeforeStart" id="field_isVisibleBeforeStart"
                        [(ngModel)]="quizExercise.isVisibleBeforeStart" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.quizExercise.isOpenForPractice" for="field_isOpenForPractice">Is Open For Practice</label>
                    <input type="checkbox" class="form-control" name="isOpenForPractice" id="field_isOpenForPractice"
                        [(ngModel)]="quizExercise.isOpenForPractice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.quizExercise.isPlannedToStart" for="field_isPlannedToStart">Is Planned To Start</label>
                    <input type="checkbox" class="form-control" name="isPlannedToStart" id="field_isPlannedToStart"
                        [(ngModel)]="quizExercise.isPlannedToStart" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.quizExercise.duration" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                        [(ngModel)]="quizExercise.duration" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arTeMiSApp.quizExercise.quizPointStatistic" for="field_quizPointStatistic">Quiz Point Statistic</label>
                    <select class="form-control" id="field_quizPointStatistic" name="quizPointStatistic" [(ngModel)]="quizExercise.quizPointStatistic">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="quizPointStatisticOption.id === quizExercise.quizPointStatistic?.id ? quizExercise.quizPointStatistic : quizPointStatisticOption" *ngFor="let quizPointStatisticOption of quizpointstatistics; trackBy: trackQuizPointStatisticById">{{quizPointStatisticOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
