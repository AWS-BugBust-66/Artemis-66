<div ng-cloak>
    <jhi-alert></jhi-alert>
    <div class="row" ng-repeat="course in vm.courses track by course.id">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">{{course.title}}</h4>
            </div>
            <div class="panel-body">
                <exercise-list course="course"  filter-by-exercise-id="vm.filterByExerciseId"></exercise-list>
            </div>
        </div>
    </div>
</div>
