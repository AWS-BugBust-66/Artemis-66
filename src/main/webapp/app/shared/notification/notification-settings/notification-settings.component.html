<div class="notification-settings-window">
    <div class="d-flex flex-column">
        <div class="header">
            <button class="close border-0 bg-transparent" (click)="closeSettings()">
                <fa-icon [icon]="'times'"></fa-icon>
            </button>
            <h5 class="mb-3 text-center">
                {{ 'artemisApp.notification.settings.header' | artemisTranslate }}
            </h5>
            <h6 class="mb-3 text-center">Quiz Notifications :</h6>
            <div class="mb-3 text-center" *ngFor="let notificationOption of notificationOptions">
                <label for="{{ notificationOption.type }}"> {{ notificationOption.type }} </label>
                <input
                    type="checkbox"
                    [checked]="notificationOption.status"
                    id="{{ notificationOption.type }}"
                    value="{{ notificationOption.type }}"
                    (click)="toggleOption($event)"
                />
            </div>
        </div>
        <button *ngIf="optionsChanged" id="apply-changes-button" (click)="saveSettings()">
            <fa-icon [icon]="'save'"></fa-icon>
            {{ 'artemisApp.notification.settings.saveChanges' | artemisTranslate }}
        </button>
    </div>
</div>
