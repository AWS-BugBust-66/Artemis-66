<div class="d-flex justify-content-between">
    <h1>Notification Settings</h1>
    <button type="button" class="btn btn-primary" *ngIf="optionsChanged" id="apply-changes-button" (click)="saveOptions()">
        <fa-icon [icon]="'save'"></fa-icon>
        {{ 'artemisApp.notification.options.saveChanges' | artemisTranslate }}
    </button>
</div>
<div class="list-group d-block" *ngIf="notificationSettings">
    <div class="list-group-item" *ngFor="let optionGroup of notificationSettings.groups">
        <h3>{{ optionGroup.name }}</h3>
        <div *ngFor="let option of optionGroup.options">
            <dt>{{ option.name }}</dt>
            <span>{{ option.description }}</span>
            <div class="form-check border-bottom">
                <input
                    type="checkbox"
                    class="form-check-input"
                    [checked]="option.optionCore.webapp"
                    id="{{ option.optionCore.optionId }}"
                    value="{{ option.optionCore.webapp }}"
                    (click)="toggleOption($event)"
                />
                <label class="form-check-label" for="{{ option.optionCore.optionId }}">WebApp</label>
            </div>
        </div>
    </div>
</div>
