<!-- profile header -->
<div class="d-flex mb-3">
    <fa-icon id="avatar" size="3x" [icon]="'user'"></fa-icon>
    <div *ngIf="currAccount">
        <span *ngIf="currAccount.name" id="user-header">{{ currAccount.name }}</span>
        <br />
        <span id="login">{{ currAccount.login }}</span>
    </div>
</div>

<div class="d-flex">
    <!-- links to the different settings -->
    <!--
    <section id="navigation-bar" class="item btn-group-vertical bg-red-500 me-4 d-block">
        <a class="btn btn-outline-primary active" routerLink="account" routerLinkActive="active">Account Information</a>
        <a class="btn btn-outline-primary" routerLink="notifications" routerLinkActive="active">Notification Settings</a>
    </section>
    -->
    <section id="navigation-bar" class="list-group me-4 d-block">
        <span class="list-group-item disabled fw-bold">User Settings</span>
        <a class="list-group-item btn btn-outline-primary active" routerLink="account" routerLinkActive="active">Account Information</a>
        <a class="list-group-item btn btn-outline-primary" routerLink="notifications" routerLinkActive="active">Notification Settings</a>
    </section>
    <!-- the currently opened settings -->
    <section id="current-settings" class="item">
        <router-outlet></router-outlet>
    </section>
</div>
