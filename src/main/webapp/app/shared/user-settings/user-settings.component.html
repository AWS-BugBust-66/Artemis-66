<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-11 col-11">
            <!-- profile header -->
            <div class="d-flex">
                <fa-icon id="avatar" size="3x" [icon]="'user'"></fa-icon>
                <div *ngIf="currentUser">
                    <span *ngIf="currentUser.name" id="user-header">{{ currentUser.name }}</span>
                    <br />
                    <span id="login">{{ currentUser.login }}</span>
                </div>
            </div>
            <!-- links to the different settings -->
            <section id="navigation-bar" class="list-group d-block pt-2">
                <span class="list-group-item disabled fw-bold">User Settings</span>
                <a class="list-group-item btn btn-outline-primary" routerLink="account" routerLinkActive="active">Account Information</a>
                <a class="list-group-item btn btn-outline-primary" routerLink="notifications" routerLinkActive="active">Notification Settings</a>
            </section>
        </div>
        <!-- the currently opened settings -->
        <div class="col-md-8 col-sm-11 col-11">
            <section id="current-settings" class="pt-3">
                <router-outlet></router-outlet>
            </section>
        </div>
    </div>
</div>
