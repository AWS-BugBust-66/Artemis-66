<div class="row justify-content-between my-1 me-0">
    <div class="col-auto pe-0">
        <span class="posting-header" [disableTooltip]="postingIsOfToday" ngbTooltip="{{ posting.creationDate | artemisDate: 'time' }}">
            {{ posting.author!.name }}
            {{ postingIsOfToday ? ' • Today ' : ' • ' }}
            {{ postingIsOfToday ? (posting.creationDate | artemisDate: 'time') : (posting.creationDate | artemisDate: 'short-date') }}
        </span>
        <fa-icon
            *ngIf="isAtLeastTutorInCourse || isAuthorOfPosting"
            size="xs"
            class="me-0.5 clickable icon"
            [ngbTooltip]="'artemisApp.metis.editPosting' | artemisTranslate"
            container="body"
            [icon]="'pencil-alt'"
            (click)="createEditModal.open()"
        ></fa-icon>
        <jhi-post-create-edit-modal #createEditModal [posting]="posting"></jhi-post-create-edit-modal>
        <jhi-confirm-icon
            *ngIf="isAtLeastTutorInCourse || isAuthorOfPosting"
            iconSize="xs"
            (confirmEvent)="deletePosting()"
            [ngClass]="'me-1 clickable icon'"
            [initialTooltip]="'artemisApp.metis.deletePost' | artemisTranslate"
            [confirmTooltip]="'artemisApp.metis.confirmDeletePost' | artemisTranslate"
        >
        </jhi-confirm-icon>
    </div>
    <div
        class="col-auto ps-0 pe-1"
        (click)="toggleAnswers()"
        [ngClass]="getNumberOfAnswerPosts() > 0 ? 'clickable' : ''"
        [ngbTooltip]="'artemisApp.metis.toggleThread' | artemisTranslate"
        [disableTooltip]="getNumberOfAnswerPosts() === 0"
    >
        <span class="posting-header">{{ getNumberOfAnswerPosts() }}</span>
        <fa-icon [icon]="'comments'" class="icon"></fa-icon>
    </div>
</div>
