<div class="my-1 me-0 row justify-content-between align-items-center">
    <div class="col-auto">
        <span *ngFor="let tag of tags" class="align-items-center post-tag col-auto text-white badge px-1 me-1">
            {{ tag }}
        </span>
    </div>
    <div class="col-auto p-0">
        <fa-icon [icon]="['far', 'smile']" class="text-secondary clickable" (click)="toggleReactionSelector()"></fa-icon>
        <div *ngIf="showReactionSelector">
            <emoji-mart (emojiSelect)="updateReaction($event)"></emoji-mart>
        </div>
        <ngx-emoji *ngFor="let reaction of posting.reactions" [emoji]="reaction.emojiId!"></ngx-emoji>
    </div>
</div>
