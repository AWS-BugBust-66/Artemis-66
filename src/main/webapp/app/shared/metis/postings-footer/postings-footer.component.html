<div class="row justify-content-between">
    <div class="col-auto px-0">
        <fa-icon
            size="xs"
            class="clickable icon"
            *ngIf="isAtLeastTutorInCourse"
            [class.answer-approved]="answerPost.tutorApproved"
            [ngbTooltip]="(answerPost.tutorApproved ? 'artemisApp.metis.unapproveAnswer' : 'artemisApp.metis.approveAnswer') | artemisTranslate"
            container="body"
            [icon]="'check'"
            (click)="approveAnswer()"
        ></fa-icon>
    </div>
</div>
