<span
    class="markdown-preview manipulate-p"
    *ngIf="postingContentPart.contentBeforeLink"
    [innerHTML]="postingContentPart.contentBeforeLink | htmlForMarkdown: []:allowedHtmlTags:allowedHtmlAttributes"
></span>
<a class="reference-hash" [routerLink]="postingContentPart.linkToReference" [queryParams]="postingContentPart.queryParams">{{ postingContentPart.linkContent }}</a>
<span
    class="markdown-preview manipulate-p"
    *ngIf="postingContentPart.contentAfterLink"
    [innerHTML]="postingContentPart.contentAfterLink | htmlForMarkdown: []:allowedHtmlTags:allowedHtmlAttributes"
></span>
