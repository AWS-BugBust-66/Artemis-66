<div class="row justify-content-between my-2 me-0">
    <div class="col-auto pe-0">
        <span class="posting-header header-author-date">
            {{ post.author!.name }}
            â€¢
            <span>
                {{ post.creationDate | artemisDate: 'short-date' }}
            </span>
        </span>
    </div>
    <div class="col-auto ps-0 pe-1 toggle-answer-element">
        <span class="answer-count">
            {{ numberOfAnswerPosts }}
            <span *ngIf="numberOfAnswerPosts > 0 && hasApprovedAnswers">
                (<fa-icon [icon]="'check-double'" class="icon" [ngStyle]="{ color: 'green', fontSize: 'smaller' }"> </fa-icon>)
            </span>
            <fa-icon [icon]="'comments'" class="icon" [ngStyle]="{ color: '#353d47' }"></fa-icon>
        </span>
    </div>
</div>
<div class="row align-items-center">
    <div class="col">
        <div class="row">
            <p class="mb-2 post-title">
                {{ post.title }}
                <a class="reference-hash" (click)="routeToPost()">#{{ post.id }}</a>
            </p>
        </div>
    </div>
</div>
<div class="mb-2 me-0 row justify-content-between">
    <div class="col-auto row">
        <div class="col-auto pe-2">
            <a class="linked-context-information" *ngIf="contextInformation.routerLinkComponents" (click)="routeToContext()">{{ contextInformation.displayName }}</a>
            <div class="context-information" *ngIf="!contextInformation.routerLinkComponents">{{ contextInformation.displayName }}</div>
        </div>
        <div class="col-auto">
            <span *ngFor="let tag of post.tags" class="align-items-center post-tag text-white badge px-1 me-1">
                {{ tag }}
            </span>
        </div>
    </div>
</div>
<div class="mb-2 post-separation-line"></div>
