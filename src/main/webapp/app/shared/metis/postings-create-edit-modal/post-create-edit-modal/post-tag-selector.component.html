<tag-input
    #tagInput
    [ngModel]="postTags"
    theme="bootstrap"
    class="form-control tag-input"
    name="tags"
    identifyBy="tag"
    displayBy="tag"
    [maxItems]="2"
    id="field_tags"
    [placeholder]="'artemisApp.exercise.tagPlaceholder' | artemisTranslate"
    [secondaryPlaceholder]="'artemisApp.exercise.tagSecondaryPlaceholder' | artemisTranslate"
    [addOnBlur]="true"
    (onAdd)="onItemAdded($event)"
    (onRemove)="onItemRemove($event)"
    [animationDuration]="{ enter: '0ms', leave: '0ms' }"
>
    <tag-input-dropdown
        [focusFirstElement]="true"
        [showDropdownIfEmpty]="true"
        [minimumTextLength]="0"
        identifyBy="tag"
        displayBy="tag"
        [zIndex]="10000"
        [autocompleteItems]="existingPostTags"
    ></tag-input-dropdown>
    <ng-template let-item="item" let-index="index">
        <div class="custom-tag" [ngStyle]="{ backgroundColor: item.color }">
            <span class="category-name">
                {{ item.text }}
            </span>
            <delete-icon class="delete" (click)="tagInput.onRemoveRequested(item, index)"></delete-icon>
        </div>
    </ng-template>
</tag-input>
